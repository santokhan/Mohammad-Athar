<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Tag Manager -->
    <script async src="./js/googletagmanager.js"></script>
    <!-- End Google Tag Manager -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="apple-touch-icon" type="text/png" href="img/touch/48.png" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>SOOVLE</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [{
            "@type": "Question",
            "name": "What is Soovle?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Soovle is a powerful keyword research tool that can help you tool used for finding topics from different search engines including Google, Bing, Yahoo, YouTube, Amazon & eBay."
            }
        }, {
            "@type": "Question",
            "name": "How to Use Soovle?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Type a keyword/search term/topic and press enter. Check out suggestions from different search engines and copy the ones relevant to your next blog post or video. Use those keywords as outline for your article/video."
            }
        }, {
            "@type": "Question",
            "name": "Is Soovle free?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes Soovle is 100% free and does not have any limitations."
            }
        }]
    }
    </script>
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
    <script type="text/javascript" src="./js/googlechartloader.js"></script>
    <script src="./js/chart.js"></script>
</head>

<body class="sm:h-screen sm:overflow-hidden ">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NBFQ9VS" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header class="flex justify-center bg-white shadow">
        <div class="text-gray-900 py-2 text-2xl font-medium">Keyword Trends</div>
    </header>

    <main class="py-6">
        <div class="flex py-6 sm:py-10">
            <!-- Desktop ads -->
            <div class="hidden sm:block w-2/12 px-2">
                <div class="rounded-xl sm:rounded-2xl flex justify-center">
                    <div>
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2489885381183873" crossorigin="anonymous"></script>
                        <!-- Soovle Ad Desktop -->
                        <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px" data-ad-client="ca-pub-2489885381183873" data-ad-slot="2799759162"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>

            <div class="w-full sm:w-8/12 px-2 overflow-y-auto search-container rounded-xl border-x border-t">
                <section class="pt-7">
                    <!-- Mobile ads -->
                    <div class="py-4 flex justify-center sm:hidden">
                        <div class="w-full">
                            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2489885381183873" crossorigin="anonymous"></script>
                            <!-- Soovle Mobile -->
                            <ins class="adsbygoogle" style="display:inline-block;width:320px;height:100px" data-ad-client="ca-pub-2489885381183873" data-ad-slot="4773270096"></ins>
                            <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>
                    </div>
                </section>

                <div class="rounded-xl sm:rounded-2xl sm:py-6 lg:px-12 lg:pb-11">
                    <!------------- Form  ------------->
                    <div id="formContainer">
                        <form class="py-0 px-4 sm:p-4 md:px-10 md:py-4" id="analyze" name="analyze">
                            <div class="sm:px-2 md:px-10 flex item-center relative">
                                <input class="w-full py-3 px-6 rounded-full appearance-none border-2 border-white leading-tight focus:outline-none  focus:border-gray-900 shadow-lg" id="search"
                                    required name="search" placeholder="Search your keyword">
                                <button type="submit" name="submit" title="form_submit" class="absolute right-4 sm:right-14 top-3"><i class="fas fa-search text-xl"></i></button>
                            </div>
                            <div class="py-3 sm:py-0"></div>
                        </form>
                        <form class="py-0 px-4 sm:p-4 md:px-10 md:py-4 hidden">
                            <div class="px-10">
                                <button type="submit" class="bg-gray-900 font-medium text-white w-full p-2 rounded-full hover:bg-gray-800 border-4 border-transparent focus:border-gray-400">New
                                    Search</button>
                            </div>
                        </form>
                    </div>


                    <div class="hidden" id="section">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 px-5 py-4 bg-white rounded-lg shadow-md mt-10 text-gray-900 font-medium">
                            <div class="bg-gray-100 p-5 rounded-lg">
                                <div class="text-gray-600">Volume</div>
                                <div class="text-2xl pt-2" id="kVolume"></div>
                            </div>
                            <div class="bg-gray-100 p-5 rounded-lg">
                                <div class="text-gray-600">KD</div>
                                <div class="text-2xl pt-2" id="kKD"></div>
                            </div>
                            <div class="bg-gray-100 p-5 rounded-lg">
                                <div class="text-gray-600">CPC</div>
                                <div class="text-2xl pt-2">$ <span id="kCPC"></span></div>
                            </div>
                            <div class="bg-gray-100 p-5 rounded-lg">
                                <div class="text-gray-600">Ad KD</div>
                                <div class="text-2xl pt-2" id="kCompetition"></div>
                            </div>
                        </div>

                        <div class="mt-12">
                            <div class="pt-3 pb-5 text-2xl font-medium text-center">Last 12 Month Volume</div>
                            <div class="sm:px-5 bg-white py-4 sm:py-6 rounded-xl shadow-md text-gray-900 font-medium">
                                <div id="chart_column" style="height: 300px"></div>
                            </div>
                        </div>

                        <div class="mt-12">
                            <div class="px-4 pt-3 pb-5 text-2xl font-medium text-center">Keyword Trend Over The Time</div>
                            <div id="lineChart" class="p-6 sm:p-12 bg-white rounded-xl shadow-md text-gray-900 font-medium overflow-hidden">
                                <canvas id="myChart" style="max-height: 300px;"></canvas>
                            </div>
                        </div>

                        <div class="my-12">
                            <div class="pt-3 pb-5 sm:text-2xl font-medium text-center">Related Keywords</div>
                            <div class="sm:px-6 overflow-x-auto relative bg-white rounded-xl shadow-md py-6 mb-6 " id="titleLinkTable">
                                <table class="w-full text-lg text-left text-gray-500 ">
                                    <thead class="text-gray-700 pt-4">
                                        <tr>
                                            <th width="40%" class="px-4 sm:px-6 font-medium">Keywords</th>
                                            <th width="15%" class="px-4 sm:px-6 font-medium">Volume</th>
                                            <th width="15%" class="px-4 sm:px-6 font-medium">KD</th>
                                            <th width="15%" class="px-4 sm:px-6 font-medium">CPC</th>
                                        </tr>
                                    </thead>
                                    <tbody id="titleLinkBody" class="text-sm font-medium text-gray-900">
                                        <tr class="bg-white hidden">
                                            <td scope="row" class="py-2 px-6 text-lg font-medium text-gray-900">
                                                <h3 class="py-2 px-6">keywords</h3>
                                            </td>
                                            <td class="py-2 px-6">78</td>
                                            <td class="py-2 px-6">13550</td>
                                            <td class="py-2 px-6">0.33</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop ads -->
            <div class="hidden sm:block w-2/12 px-2">
                <div class="rounded-xl sm:rounded-2xl flex justify-center">
                    <div>
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2489885381183873" crossorigin="anonymous"></script>
                        <!-- Soovle Ad Desktop -->
                        <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px" data-ad-client="ca-pub-2489885381183873" data-ad-slot="2799759162"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/line_chart.js"></script>
    <script src="./js/column_chart.js"></script>
    <script src="./js/keyword_details.js"></script>
    <script async src="./js/api.js"></script>
</body>

</html>
